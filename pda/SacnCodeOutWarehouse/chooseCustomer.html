<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>选择客户</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/chooseCustomer.css" rel="stylesheet" type="text/css" />
		<style>
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>

	<body style="background: #FFFFFF;">

		<header id="header" class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">选择客户</h1>
		</header>

		<div class="mui-content" id="chooseCustomer" v-cloak>
			<template>
				<div class="mui-input-row mui-search mTop15">
					<input type="search" class="mui-input-clear" placeholder="客户名称" id="customerName" v-model="likeName" @input="inputName">
				</div>
			<ul class="mui-table-view" v-if="customers != null && customers.length > 0">
				<li class="mui-table-view-cell" v-for="(item, index) in customers" @click="chooseCustomer(item)">
					{{item.name}}
				</li>
			</ul>
			<p class="explain" v-else>说明：到管理端-客户管理中维护好客户信息，以后使用更方便哦~</p>
			</template>
		</div>

		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="js/json2.js"></script>
		<script type="text/javascript" src="js/jquery.cookie.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/mui.cookie.js"></script>
		<script type="text/javascript" src="js/mui.config.js"></script>
		<script type="text/javascript" src="js/mui.ajax.js"></script>
		<script type="text/javascript" src="js/chooseCustomer.js"></script>
	</body>

</html>
