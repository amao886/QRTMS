<!DOCTYPE html>
<html>

	<html>

	<head>
		<script src="../../../static/lib/function/common.js"></script>
		<script src="../../../static/js/public/commonMeta.js"></script>
		<title>合同计价管理</title>
		<script src="../../../static/js/public/commonCss.js"></script>
		<link rel="stylesheet" type="text/css" href="../../../static/css/contractValuation/contractValuationList.css" />
	</head>
	<body>
		<div id="content">
			
			<template>
				<el-tabs v-model="activeName" type="card" @tab-click="handleClick">
					<el-tab-pane label="客户合同" name="first">
						<div class="searchBar">
							<el-input v-model="first.likeString" placeholder="合同编号/客户名称"></el-input>
							<el-button type="primary" size='small' @click='render'>搜索</el-button>

						</div>
						<div class="menuBar">
							<el-button type="primary" @click='jumpLink(1)'>新增合同</el-button>
						</div>
						<div class="table">
							<el-table :data="first.list" border style="width: 100%">
								<el-table-column fixed prop="contractNo" label="合同编号" min-width="150" align='center' show-overflow-tooltip>
								</el-table-column>
								<el-table-column fixed prop="customerName" label="客户名称" min-width="120" align='center' show-overflow-tooltip>
								</el-table-column>
								<el-table-column prop="contractStartDate" label="合同开始日期" width="220" align='center'>
								</el-table-column>
								<el-table-column prop="contractEndDate" label="合同开始日期" width="220" align='center'>
								</el-table-column>
								<el-table-column label="待审核" min-width="120" align='center' show-overflow-tooltip>
									<template slot-scope="scope">
										<span v-if='scope.row.verifyStatus==0'>待审核</span>
										<span v-if='scope.row.verifyStatus==1'>审核通过</span>
										<span v-if='scope.row.verifyStatus==2'>审核不通过</span>
									</template>
								</el-table-column>
								<el-table-column fixed="right" label="操作" min-width="200" align='center'>
									<template slot-scope="scope">
										<el-button type="text" size="small" @click='jumpLink(2,scope.row.id)'>查看</el-button>
										<el-button type="text" size="small" @click='jumpLink(3,scope.row.id)'>编辑</el-button>
										<el-button type="text" size="small" @click='jumpLink(4,scope.row.id)' v-if='scope.row.verifyStatus==2||scope.row.verifyStatus==0'>审核</el-button>
										<el-button type="text" size="small" @click='jumpLink(5,scope.row.id)'>物料信息配置</el-button>
									</template>
								</el-table-column>
							</el-table>
							<!-- 分页  -->
							<div class="pagination">
								<el-pagination background layout="total,prev, pager, next" :total="first.total" @current-change="currentChange">
								</el-pagination>
							</div>
						</div>
					</el-tab-pane>
					<el-tab-pane label="供应商合同" name="second">
						<div class="searchBar">
							<el-input v-model="first.likeString" placeholder="合同编号/客户名称"></el-input>
							<el-button type="primary" size='small'>搜索</el-button>

						</div>
						<div class="menuBar">
							<el-button type="primary" @click='jumpLink(1)'>新增合同</el-button>
						</div>
						<div class="table">
							<el-table :data="first.list" border style="width: 100%">
								<el-table-column fixed prop="deliveryNo" label="合同编号" min-width="150" align='center' show-overflow-tooltip>
								</el-table-column>
								<el-table-column fixed prop="customerName" label="客户名称" min-width="120" align='center' show-overflow-tooltip>
								</el-table-column>
								<el-table-column prop="contractStartDate" label="合同开始日期" width="220" align='center'>
								</el-table-column>
								<el-table-column prop="contractEndDate" label="合同结束日期" width="220" align='center'>
								</el-table-column>
								<el-table-column label="待审核" min-width="120" align='center' show-overflow-tooltip>
									<template slot-scope="scope">
										<span v-if='scope.row.verifyStatus==0'>待审核</span>
										<span v-if='scope.row.verifyStatus==2'>审核通过</span>
										<span v-if='scope.row.verifyStatus==1'>审核不通过</span>
									</template>
								</el-table-column>
								<el-table-column fixed="right" label="操作" min-width="200" align='center'>
									<template slot-scope="scope">
										<el-button type="text" size="small">查看</el-button>
										<el-button type="text" size="small">编辑</el-button>
										<el-button type="text" size="small" v-if='scope.row.verifyStatus==1'>审核</el-button>
										<el-button type="text" size="small">物料信息配置</el-button>
									</template>
								</el-table-column>
							</el-table>
							<!-- 分页  -->
							<div class="pagination">
								<el-pagination background layout="total,prev, pager, next" :total="second.total" @current-change="currentChange">
								</el-pagination>
							</div>
						</div>
					</el-tab-pane>

				</el-tabs>
			</template>
		</div>

	</body>

	<script src="../../../static/js/public/commonJs.js"></script>
	<script src="../../../static/js/contractValuation/contractValuationList.js"></script>

	</html>
