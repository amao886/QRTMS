<!DOCTYPE html>
<html>

	<head>
		<title>修改收货地址</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="Keywords" content="合同物流管理平台运输管理平台">
		<meta name="Description" content="合同物流管理平台运输管理平台">
		<link rel="stylesheet" href="../../../lib/font-awesome-fa/font-awesome.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../../lib/weui/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/weui/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/deliveryplan/choosedeliveryaddress/addDeliveryAddress.css" />

		<style>
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>

	<body ontouchstart class="vue-page" style="background:#FFFFFF;">
		<div id="addAddress" v-cloak>
			<div class="weui-cells weui-cells_form mt0 chooseAddress">
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">客户名称</label>
					</div>
					<div class="weui-cell__bd">
						<select class="weui-select" name="customerName" id="customerName" @change="chooseCustomerName">
							<option value="">请选择客户名称</option>
							<option v-for="customer in customers" :value="customer.key">{{customer.name}}</option>
						</select>
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">收货人</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="receive" v-model="contacts" name="receive" type="text" placeholder="请输入收货人" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">联系方式</label>
					</div>
					<div class="weui-cell__bd">
						<input class="weui-input" id="contact" v-model="contactNumber" name="contact" type="text" placeholder="请输入联系方式" />
					</div>
				</div>
				<div class="weui-cell">
					<div class="weui-cell__hd">
						<label class="weui-label">收货地址</label>
					</div>
					<div class="weui-cell__bd cityBox">
						<input class="weui-input" type="text" id="receiveAddressChoose" placeholder="请选择省市区/县" :value="chooseAreaData" />
						<input class="weui-input" id="receiveAddress" v-model="address" name="receiveAddress" type="text" placeholder="请输入收货地址" />
					</div>
				</div>
			</div>
			<div class='demos-content-padded' style="margin-top:50px;">
				<a href="javascript:;" id="showTooltips" class="weui-btn weui-btn_primary" @click="save">保存</a>
			</div>
		</div>

		<script type="text/javascript" src="../../../lib/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../../lib/weui/js/fastclick.js"></script>
		<script type="text/javascript" src="../../../lib/weui/js/city-picker.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="../../../lib/js/json2.js"></script>
		<script type="text/javascript" src="../../../lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../../lib/weui/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript" src="../../../lib/vue/vue.js"></script>
		<script type="text/javascript" src="../../../lib/function/common.js"></script>
		<script type="text/javascript" src="../../../lib/vue/common.vue.js"></script>
		<script type="text/javascript" src="../../../lib/vue/moment.min.js"></script>
		<script type="text/javascript" src="../../../lib/function/easy.cookie.js"></script>
		<script type="text/javascript" src="../../../lib/function/easy.config.js"></script>
		<script type="text/javascript" src="../../../lib/function/easy.ajax.js"></script>
		<script type="text/javascript" src="../../../lib/function/weixin.js"></script>
		<script type="text/javascript" src="../../../js/deliveryplan/choosedeliveryaddress/editDeliveryAddress.js"></script>
		<script>
			$(function() {
				FastClick.attach(document.body);
			});
		</script>
	</body>

</html>
