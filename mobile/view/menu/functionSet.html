<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
		<meta name="Keywords" content="合同物流管理平台运输管理平台">
		<meta name="Description" content="合同物流管理平台运输管理平台">
		<title>全部功能</title>
		<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/partener/functionSet.css" />
	</head>

	<body ontouchstart class="vue-page" style="background:#eeeff3;">
		<!--常用功能-->
		<div id="vue-common-function">
			<template>
				<div class="commonBox">
					<div class="titleCon weui-flex">
						<h3 class="weui-flex__item">常用功能</h3>
						<a class="funcSave" id="funcSave" @click="save">保存</a>
					</div>
					<ul class="iconList clearfix">
						<li class="" v-for="(item,index) in collection">
							<a @click="delFunc(item,index,this)" :key="item" :id="'myIcon_'+index" :data-num="item">
								<div class="iconBox">
									<img v-bind:src="'../../images/index/c_'+ item +'.png'" alt="">
								</div>
								<p class="weui-grid__label" v-if="item=='104'">客户管理</p>
								<p class="weui-grid__label" v-else-if="item=='105'">运单录入</p>
								<p class="weui-grid__label" v-else-if="item=='106'">货主发货</p>
								<p class="weui-grid__label" v-else-if="item=='107'">物流商发货</p>

								<p class="weui-grid__label" v-else-if="item=='201'">扫码绑单</p>
								<p class="weui-grid__label" v-else-if="item=='203'">装车卸货</p>
								<p class="weui-grid__label" v-else-if="item=='204' && identity==2">发货回单</p>
								<p class="weui-grid__label" v-else-if="item=='204' && identity==3">承运回单</p>
								<p class="weui-grid__label" v-else-if="item=='204' && identity==4">收货回单</p>
								<p class="weui-grid__label" v-else-if="item=='205' && identity==2">现场管理</p>

								<p class="weui-grid__label" v-else-if="item=='301'">货主查货</p>
								<p class="weui-grid__label" v-else-if="item=='302'">收货人查货</p>
								<p class="weui-grid__label" v-else-if="item=='303'">扫码定位</p>
								<p class="weui-grid__label" v-else-if="item=='304'">批报位置</p>

								<p class="weui-grid__label" v-else-if="item=='401'">上传回单</p>
								<p class="weui-grid__label" v-else-if="item=='403'">收货人签收</p>
								<p class="weui-grid__label" v-else-if="item=='404'">投诉记录</p>
								<p class="weui-grid__label" v-else-if="item=='405'">客户投诉</p>

								<p class="weui-grid__label" v-else-if="item=='502'">申请二维码</p>
								<p class="weui-grid__label" v-else-if="item=='505' && identity==2">发货管理</p>
								<p class="weui-grid__label" v-else-if="item=='505' && identity==3">承运管理</p>
								<p class="weui-grid__label" v-else-if="item=='505' && identity==4">收货管理</p>
								<p class="weui-grid__label" v-else-if="item=='506'">运输记录</p>
								<p class="weui-grid__label" v-else-if="item=='507'">电子合同</p>

								<p class="weui-grid__label" v-else-if="item=='602'">路径规划</p>
							</a>
							<i class="delBtn" :data-num="item" @click="delFunc(item,index,this)"></i>
						</li>
						<li>
							<div @click="allFunction">
								<div class="iconBox">
									<img src="../../images/index/c_all.png" alt="">
								</div>
								<p class="weui-grid__label">全部功能</p>
							</div>
						</li>
					</ul>
				</div>

				<div class="contentBox">
					<!--STEP1-->
					<div class="targetBox">
						<h3>STEP1 &nbsp;&nbsp;计划</h3>
						<ul class="iconList clearfix">
							<li v-if="identity == 3 && searchCode(105)">
								<a class="funcLink" data-num="105">
									<div class="iconBox">
										<img src="../../images/index/c_105.png" alt="">
									</div>
									<p class="weui-grid__label">运单录入</p>
								</a>
							</li>
							<li v-if="identity != 1 && searchCode(104)">
								<a class="funcLink" data-num="104">
									<div class="iconBox">
										<img src="../../images/index/c_104.png" alt="">
									</div>
									<p class="weui-grid__label">客户管理</p>
								</a>
							</li>
							<li v-if="identity == 2 && searchCode(106)">
								<a class="funcLink" data-num="106">
									<div class="iconBox">
										<img src="../../images/index/c_106.png" alt="">
									</div>
									<p class="weui-grid__label">货主发货</p>
								</a>
							</li>
							<li v-if="identity == 3 && searchCode(107)">
								<a class="funcLink" data-num="107">
									<div class="iconBox">
										<img src="../../images/index/c_107.png" alt="">
									</div>
									<p class="weui-grid__label">物流商发货</p>
								</a>
							</li>
						</ul>
					</div>

					<!--STEP2-->
					<div class="targetBox">
						<h3>STEP2 &nbsp;&nbsp;发货</h3>
						<ul class="iconList clearfix">
							<li v-if="(identity == 2 || identity == 3) && searchCode(201)">
								<a class="funcLink" data-num="201">
									<div class="iconBox">
										<img src="../../images/index/c_201.png" alt="">
									</div>
									<p class="weui-grid__label">扫码绑单</p>
								</a>
							</li>
							<li v-if="identity == 1">
								<a class="funcLink" data-num="203">
									<div class="iconBox">
										<img src="../../images/index/c_203.png" alt="">
									</div>
									<p class="weui-grid__label">装车卸货</p>
								</a>
							</li>
							<li v-if="identity != 1 && searchCode(204)">
								<a class="funcLink" data-num="204">
									<div class="iconBox">
										<img src="../../images/index/c_204.png" alt="">
									</div>
									<p class="weui-grid__label">电子签收</p>
								</a>
							</li>
							<li v-if="identity == 2 && searchCode(205)">
								<a class="funcLink" data-num="205">
									<div class="iconBox">
										<img src="../../images/index/c_205.png" alt="">
									</div>
									<p class="weui-grid__label">现场管理</p>
								</a>
							</li>
						</ul>
					</div>

					<!--STEP3-->
					<div class="targetBox">
						<h3>STEP3 &nbsp;&nbsp;在途</h3>
						<ul class="iconList clearfix">
							<li v-if="identity == 2 && searchCode(301)">
								<a class="funcLink" data-num="301">
									<div class="iconBox">
										<img src="../../images/index/c_301.png" alt="">
									</div>
									<p class="weui-grid__label">货主查货</p>
								</a>
							</li>
							<li v-if="identity == 4 && searchCode(302)">
								<a class="funcLink" data-num="302">
									<div class="iconBox">
										<img src="../../images/index/c_302.png" alt="">
									</div>
									<p class="weui-grid__label">收货人查货</p>
								</a>
							</li>
							<li v-if="identity == 1">
								<a class="funcLink" data-num="303">
									<div class="iconBox">
										<img src="../../images/index/c_303.png" alt="">
									</div>
									<p class="weui-grid__label">扫码定位</p>
								</a>
							</li>
							<li v-if="identity == 1">
								<a class="funcLink" data-num="304">
									<div class="iconBox">
										<img src="../../images/index/c_304.png" alt="">
									</div>
									<p class="weui-grid__label">批报位置</p>
								</a>
							</li>
						</ul>
					</div>

					<!--STEP4-->
					<div class="targetBox">
						<h3>STEP4 &nbsp;&nbsp;到货</h3>
						<ul class="iconList clearfix">
							<li v-if="identity == 1">
								<a class="funcLink" data-num="401">
									<div class="iconBox">
										<img src="../../images/index/c_401.png" alt="">
									</div>
									<p class="weui-grid__label">上传回单</p>
								</a>
							</li>
							<li v-if="identity == 4 && searchCode(403)">
								<a class="funcLink" data-num="403">
									<div class="iconBox">
										<img src="../../images/index/c_403.png" alt="">
									</div>
									<p class="weui-grid__label">收货人签收</p>
								</a>
							</li>
							<li v-if="identity != 1 && searchCode(204)">
								<a class="funcLink" data-num="204">
									<div class="iconBox">
										<img src="../../images/index/c_204.png" alt="">
									</div>
									<p class="weui-grid__label">电子签收</p>
								</a>
							</li>
							<li v-if="identity == 4 && searchCode(404)">
								<a class="funcLink" data-num="404">
									<div class="iconBox">
										<img src="../../images/index/c_404.png" alt="">
									</div>
									<p class="weui-grid__label">投诉记录</p>
								</a>
							</li>
							<li v-if="(identity == 2 || identity == 3) && searchCode(405)">
								<a class="funcLink" data-num="405">
									<div class="iconBox">
										<img src="../../images/index/c_405.png" alt="">
									</div>
									<p class="weui-grid__label">客户投诉</p>
								</a>
							</li>
						</ul>
					</div>

					<!--STEP5-->
					<div class="targetBox">
						<h3>STEP5 &nbsp;&nbsp;管理</h3>
						<ul class="iconList clearfix">
							<li v-if="identity == 2 && searchCode(502)">
								<a class="funcLink" data-num="502">
									<div class="iconBox">
										<img src="../../images/index/c_502.png" alt="">
									</div>
									<p class="weui-grid__label">申请二维码</p>
								</a>
							</li>
							<li v-if="identity != 1 && searchCode(505)">
								<a class="funcLink" data-num="505">
									<div class="iconBox">
										<img src="../../images/index/c_505.png" alt="">
									</div>
									<p class="weui-grid__label" v-if="identity==2">发货管理</p>
									<p class="weui-grid__label" v-if="identity==3">承运管理</p>
									<p class="weui-grid__label" v-if="identity==4">收货管理</p>
								</a>
							</li>
							<li v-if="identity == 1">
								<a class="funcLink" data-num="506">
									<div class="iconBox">
										<img src="../../images/index/c_506.png" alt="">
									</div>
									<p class="weui-grid__label">运输记录</p>
								</a>
							</li>
							<li v-if="identity == 1">
								<a class="funcLink" data-num="507">
									<div class="iconBox">
										<img src="../../images/index/c_507.png" alt="">
									</div>
									<p class="weui-grid__label">电子合同</p>
								</a>
							</li>
						</ul>
					</div>

					<!--STEP6-->
					<div class="targetBox">
						<h3>STEP6 &nbsp;&nbsp;小工具</h3>
						<ul class="iconList clearfix">
							<li v-if="identity == 1">
								<a class="funcLink" data-num="602">
									<div class="iconBox">
										<img src="../../images/index/c_602.png" alt="">
									</div>
									<p class="weui-grid__label">路径规划</p>
								</a>
							</li>
						</ul>
					</div>

				</div>
			</template>
		</div>
		<!--底部导航-->
		<div id="navBarIn"></div>

		<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../lib/js/json2.js"></script>
		<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>

		<script type="text/javascript" src="../../lib/function/common.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
		<script type="text/javascript" src="../../lib/function/weixin.js"></script>
		<script type="text/javascript" src="../../js/menu/functionSet.js"></script>
		<script type="text/javascript">
			$('#swap').click(function() {
				scanCode();
			})
		</script>
	</body>

</html>
