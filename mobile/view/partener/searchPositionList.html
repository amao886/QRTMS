<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="Keywords" content="合同物流管理平台运输管理平台">
<meta name="Description" content="合同物流管理平台运输管理平台">
<title>选择任务单</title>
<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/partener/searchPositionList.css" />

</head>
<body ontouchstart style="background:#fafafa;">
	<div class="check-task-search">
		<div class="weui-flex">
			<div class="weui-flex__item relative">
				<i class="weui-icon-search"></i>
				<input class="task-search-input" type="text" name="" id="searchData" placeholder="客户名称/地址/送货单号/摘要等" />
				<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
			</div>
			<div class="task-search-btn">
				<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" id="search-btn">搜索</a>
			</div>
		</div>	
	</div>	
	
	 <!--状态改变，数据放在这个box中-->
    <div class="task-list-con">
    	<!--一天的任务单-->
    	
  	</div>
  	<!--下拉刷新-->
	<div class="weui-loadmore">
	    <i class="weui-loading"></i>
	    <span class="weui-loadmore__tips">正在加载</span>
	</div>
  	<!--底部导航-->
    <div id="navBarIn"></div>
	<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../lib/js/json2.js"></script>
	<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
	<script type="text/x-jsrender" id="taskList">
  		<div class="task-list-item-part" uid="{{:id}}">
			<div class="weui-flex">
		      	<div class="task-con-title">任务单号 :</div>
		      	<div class="weui-flex__item task-con-title" >{{:barcode}}</div>
		    </div>
		    <div class="weui-flex">
		      	<div class="task-con-title">送货单号 :</div>
		      	<div class="weui-flex__item task-con-title" >{{:deliveryNumber}}</div>
		    </div>
		    <div class="weui-flex">
				<div class="task-con-title">收货客户 :</div>
				<div class="weui-flex__item task-con-title one-line-hide">{{:receiverName}}</div>
			</div>
			<div class="weui-flex">
				<div  class="task-con-title">收货地址 :</div>
				<div class="weui-flex__item task-con-title more-line-hide">{{:receiveAddress}}</div>
			</div>
			<div class="weui-flex">
		      	<div  class="task-con-title">任务摘要 :</div>
		      	<div class="weui-flex__item task-con-title one-line-hide">{{:orderSummary}}</div>
		   </div>		    
		     <div class="weui-flex">
		    	<span class="span-info">发货时间 :</span><span class="span-info-text">{{:~dateFormatCommon(createtime,2)}}</span></div>
		    <div class="weui-flex">
				<span class="span-info">要求到货时间 :</span><span class="span-info-text">{{:~dateFormatCommon(arrivaltime,2)}}</span></div>
		    <div class="weui-flex">
				<span class="span-info">实际到货时间 :</span><span class="span-info-text">{{:~dateFormatCommon(actualArrivalTime,2)}}</span></div>
		     <div class="weui-flex">
		    	<!--<span class="span-info">来源：
					{{if type == '1'}}
					<em class="color-mark">扫码</em>
					{{else type == '2'}}
					<em class="color-mark">分享</em>
					{{/if}}
		    	</span>-->
		   		<span class="span-info">已运 :<em class="color-mark">{{:transportDays}}</em>天</span>
		   		<span class="span-info">定位次数 :<em class="color-mark">{{:positionCount}}</em>次</span></div>
		    {{if waybillStatus == "40"}}
				<span class="upload-task-status color-gray">已到货</span>
			{{else waybillStatus == "30"}}
				<span class="upload-task-status color-blue">运输中</span>
			{{else waybillStatus == "20"}}
				<span class="upload-task-status color-green">已绑定</span>
			{{else waybillStatus == "10"}}
				<span class="upload-task-status color-red">已分配</span>
			{{/if}}
  		</div>	
	</script>
	<script type="text/javascript" src="../../lib/function/common.js"></script>
	<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
	<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
	<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
	<script type="text/javascript" src="../../lib/function/weixin.js"></script>
	<script type="text/javascript" src="../../js/common/navBar.js"></script>
	<script type="text/javascript" src="../../js/common/filter_emoji.js" ></script>
	<script type="text/javascript" src="../../js/partener/searchPositionList.js"></script>
</body>
</html>
