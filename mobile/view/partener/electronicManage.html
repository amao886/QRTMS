<!DOCTYPE html>
<html>
<head>
<title>电子签收管理</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="Keywords" content="合同物流管理平台运输管理平台">
<meta name="Description" content="合同物流管理平台运输管理平台">
<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/partener/electronicSearch.css" />
<style>
  .weui-cells{margin-top:0;background:transparent;}
  .weui-cell{margin-bottom: 20px;background: #fff;}
  .weui-cells:after, .weui-cells:before, .weui-cell:before{border:none;}
</style>

</head>
<body ontouchstart style="background-color: #f9f9fc;" class="vue-page">
  <div class="eleManage-wrapper" id="eleManage">
    <div class="weui-cells">
      <div class="weui-cell weui-cell_access" @click="toPage('shipper')">
        <div class="weui-cell__hd"><img src="../../images/shipper_icon.png" alt="" style="width:20px;margin-right:5px;display:block"></div>
        <div class="weui-cell__bd">
          <p>发货回单</p>
        </div>
        <div class="weui-cell__ft"></div>
      </div>
      <div class="weui-cell weui-cell_access" @click="toPage('convey')">
        <div class="weui-cell__hd"><img src="../../images/convey_icon.png" alt="" style="width:20px;height:20px;margin-right:5px;display:block"></div>
        <div class="weui-cell__bd">
          <p>承运回单</p>
        </div>
        <div class="weui-cell__ft"></div>
      </div>
      <div class="weui-cell weui-cell_access" @click="toPage('receive')">
        <div class="weui-cell__hd"><img src="../../images/receive_icon.png" alt="" style="width:20px;height:20px;margin-right:5px;display:block"></div>
        <div class="weui-cell__bd">
          <p>收货回单</p>
        </div>
        <div class="weui-cell__ft"></div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../lib/js/json2.js"></script>
<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="../../lib/vue/vue.js"></script>
<script type="text/javascript" src="../../lib/vue/moment.min.js"></script>
<script type="text/javascript" src="../../lib/function/common.js"></script>
<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
<script type="text/javascript" src="../../lib/function/weixin.js"></script>
<script type="text/javascript" src="../../js/common/filter_emoji.js" ></script>
<script>
  var vm = new Vue({
    el: '#eleManage',
    data: {
      
    },
    methods: {
      toPage: function(str){
        window.location.href = _common.version('elecReceiptManage.html?receiptSts='+ str);
      }
    }
  });
</script>

</body>
</html>
