<!DOCTYPE html>
<html>
<head>
<title>电子签收</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="Keywords" content="合同物流管理平台运输管理平台">
<meta name="Description" content="合同物流管理平台运输管理平台">
<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/partener/electronicSearch.css" />
<style>
</style>

</head>
<body ontouchstart style="background-color: #f9f9fc;">
  <div class="eleSearch-wrapper" id="eleSearchWrapper">
    <div class="searchTab">
      <div class="weui-flex">
        <div class="searchSelect weui-flex__item">
          <input class="weui-input one-line-hide" id="dateStatus" type="text" value="近三天" readonly>
        </div>
        <div class="searchSelect weui-flex__item">
          <input class="weui-input one-line-hide" id="signStatus" type="text" value="收货方未签" readonly>
        </div>
        <div class="searchSelect weui-flex__item">
          <input class="weui-input one-line-hide" id="abnormalStatus" type="text" value="全部" readonly>
        </div>
        <div class="weui-search-bar__box searchIcon">
          <i class="weui-icon-search"></i>
        </div>
      </div>
      <div class="searchInput weui-search-bar__box">
        <input type="text" placeholder="送货单号/发货客户/客户名称" id="inputSearch">
        <i class="weui-icon-clear" id="iconClear"></i>
      </div>
    </div>
    <!--回单详情-->
    <div class="receipt-wrapper"></div>
    <!--加载更多-->
    <div class="weui-loadmore hide">
      <i class="weui-loading"></i>
      <span class="weui-loadmore__tips">正在加载</span>
    </div>
  </div>
<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../lib/js/json2.js"></script>
<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
<script type="text/x-jsrender" id="listData">
  <div class="receipt-detail" onclick="toPage({{:createTime}},{{:receiveKey}},{{:conveyKey}})">
    <div class="weui-flex borderBottom paddingBottom">
      <div class="left-title"><span class="w2">日期</span></div>
      <div class="weui-flex__item wordwrap">{{:~dateFormatCommon(createTime,3)}}</div>
    </div>
    <div class="weui-flex paddingTop">
      <div class="left-title"><span>发货客户</span></div>
      {{if shipper != null}}
      <div class="weui-flex__item">{{:shipper.companyName}}</div>
      {{else}}
      <div class="weui-flex__item"></div>
      {{/if}}
    </div>
    <div class="weui-flex">
      <div class="left-title"><span>收货客户</span></div>
      <div class="weui-flex__item">{{:receive.companyName}}</div>
    </div>
    <div class="weui-flex">
      <div class="left-title"><span class="w3">物流商</span></div>
      <div class="weui-flex__item">{{:receive.companyName}}</div>
    </div>
    <!--{{if receiptFettle == 0}}
    <div class="sign-icon">
      <span>未生成</span>
    </div>
    {{else receiptFettle == 1}}
    <div class="sign-icon">
      <span>待签收</span>
    </div>
    {{else receiptFettle == 2}}
    <div class="sign-icon">
      <span>完好签收</span>
    </div>
    {{else receiptFettle == 3}}
    <div class="sign-icon">
      <span>异-待确认</span>
    </div>
    {{else receiptFettle == 4}}
    <div class="sign-icon">
      <span>异-完成</span>
    </div>
    {{else}}
    <div class="sign-icon">
      <span>全部</span>
    </div>
    {{/if}}-->
  </div>
</script>
<script type="text/javascript" src="../../lib/function/common.js"></script>
<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
<script type="text/javascript" src="../../lib/function/weixin.js"></script>
<script type="text/javascript" src="../../js/common/filter_emoji.js" ></script>
<script type="text/javascript" src="../../js/partener/electronicSearch.js"></script>

</body>
</html>
