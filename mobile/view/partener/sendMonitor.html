<!DOCTYPE html>
<html>
<head>
<title>发货监控</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="Keywords" content="合同物流管理平台运输管理平台">
<meta name="Description" content="合同物流管理平台运输管理平台">
<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/partener/sendMonitor.css" />
<style>
  [v-cloak]{display: none !important;}
</style>

</head>
<body ontouchstart style="background-color: #f9f9fc;">
	<div class="monitor-wrapper" id="monitorWrapper" v-cloak>
	 	<div class="monitor-title clearfix">
	 		<div class="monitor-date">
	 			<div class="weui-cell">
		        	<div class="weui-cell__hd"><label for="todayDate" class="weui-label"></label></div>
			        <div class="weui-cell__bd">
			          <input class="weui-input" id="todayDate" type="text" readonly v-model="dateVal">
			        </div>
		      	</div>
	 		</div>
	 		<span class="monitor-icon" @click="toDailyTotalPage()"></span>
	 	</div>
	 	<div class="monitor-content" id="monitorContent">
	 	  <p v-if="dataList.length === 0" style="">暂无数据</p>
	 		<div class="monitor-item" v-for="item in dataList">
	 			<h2 class="m-head borderBottom" v-if="item.groupName">{{item.groupName}}</h2>
	 			<h2 class="m-head borderBottom" v-else>我的任务</h2>
	 			<div class="m-body">
	 				<div class="weui-flex">
		      	<div class="weui-flex__item" @click="toMyTaskPage(item.groupKey,'20')">
		      		<p>待发货任务</p>
		      		<span class="taskNum blue">{{item.boundCount}}</span>
		      	</div>
		      	<div class="weui-flex__item borderLeft" @click="toMyTaskPage(item.groupKey,'30')">
		      		<p>在途任务</p>
		      		<span class="taskNum green">{{item.ingCount}}</span>
		      	</div>
		      	<div class="weui-flex__item borderLeft" @click="toMyTaskPage(item.groupKey,'true')">
		      		<p>延迟任务</p>
		      		<span class="taskNum purple">{{item.delayCount}}</span>
		      	</div>
				  </div>
	 			</div>
	 		</div>
	 	</div>
	</div>
	<!--底部导航-->
	<div id="navBarIn"></div>
<script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../lib/weui/js/fastclick.js"></script>
<script type="text/javascript" src="../../lib/js/json2.js"></script>
<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../../lib/coordtransform-master/index.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=a4e0b28c9ca0d166b8872fc3823dbb8a"></script>
<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
<script type="text/javascript" src="../../lib/function/common.js"></script>
<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
<script type="text/javascript" src="../../lib/function/weixin.js"></script>
<script type="text/javascript" src="../../js/common/navBar.js"></script>
<script type="text/javascript" src="../../js/common/filter_emoji.js" ></script>
<script>
  $(function() {
    FastClick.attach(document.body);
  });
</script>
<script type="text/javascript" src="../../js/partener/sendMonitor.js"></script>

</body>
</html>
