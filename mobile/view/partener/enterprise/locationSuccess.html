<!DOCTYPE html>
<html>

	<head>
		<title>上报位置</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="Keywords" content="合同物流管理平台运输管理平台">
		<meta name="Description" content="合同物流管理平台运输管理平台">
		<link rel="stylesheet" href="../../../lib/font-awesome-fa/font-awesome.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../../lib/weui/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/weui/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../../css/partener/enterprise/locationSuccess.css" />

	</head>

	<body ontouchstart class="vue-page" style="background-color: #fff;">
		<div class="weui-tab">
			<div class="weui-tab__bd">
				<!--上报位置定位-->
				<div class="head-tips head-location-success">
					<div class="success-tip">恭喜您！扫码成功</div>
					<div class="location-tip" id="locationTip"><span class="loc-icon"></span>
						<div id="address"></div>
					</div>
				</div>
				<!--任务详情-->
				<div class="receipt-wrapper">

				</div>
				<div class="raffle clearfix" style="display: none;margin-bottom: 100px;">
					<div class="title">上报位置有奖励（3选1）</div>
					<div class="chooseReward" style="display: block;">
						<div class="redenvelope">
							<div class="childtitle">我要红包</div>
							<button class="radio-box-choosereward" onclick="chooseReward(0);">领取</button>
						</div>
						<div class="belle">
							<div class="childtitle">我要美女</div>
							<button class="radio-box-choosereward" onclick="chooseReward(1);">领取</button>
						</div>
						<div class="integral">
							<div class="childtitle">我要积分</div>
							<button class="radio-box-choosereward" onclick="chooseReward(2);">领取</button>
						</div>
					</div>
					<div class="showResult" style="display: none;">
						<div class="resultInfo">
							<div class="resultchildtitle"></div>
							<div class="showMoney"></div>
							<button class="btn-look" onclick="look();">查看></button>
						</div>
					</div>
				</div>
				<div class="showBelle" style="display: none;">
					<img id="showPic" />
				</div>
			</div>
		</div>
		<div>
			<!--继续上报位置按钮-->
			<div class="weui-footer weui-footer_fixed-bottom">
				<div class="recept-btn clearfix">
					<a href="javascript:;" class="weui-btn weui-btn_primary fl" id="scanCode">继续扫码</a>
					<a href="javascript:;" class="weui-btn weui-btn_plain-primary fr" id="uploaderRecipt">上传回单</a>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../../lib/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../../lib/js/json2.js"></script>
		<script type="text/javascript" src="../../../lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../../lib/weui/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="../../../lib/coordtransform-master/index.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=a4e0b28c9ca0d166b8872fc3823dbb8a"></script>
		<script type="text/javascript" src="../../../lib/js/jsrender-min.js"></script>
		<script type="text/x-jsrender" id="listData">
			<div class="receipt-detail">
				<p class="borderBottom paddingBottom">订单详情</p>
				<div class="weui-flex paddingTop">
					<div class="left-title"><span>系统单号</span></div>
					<div class="weui-flex__item">{{:bindCode}}</div>
				</div>
				<div class="weui-flex">
					<div class="left-title"><span>送货单号</span></div>
					<div class="weui-flex__item">{{:deliveryNo}}</div>
				</div>
				<div class="weui-flex">
					<div class="left-title"><span>收货客户</span></div>
					<div class="weui-flex__item">{{:receive.companyName}}</div>
				</div>
				<div class="weui-flex">
					<div class="left-title"><span class="w3">联系人</span></div>
					<div class="weui-flex__item">{{:receiverName}}</div>
				</div>
				<div class="weui-flex">
					<div class="left-title"><span>联系电话</span></div>
					<div class="weui-flex__item">{{:receiverContact}}</div>
				</div>
				<div class="weui-flex">
					<div class="left-title"><span>收货地址</span></div>
					<div class="weui-flex__item">{{:receiveAddress}}</div>
				</div>
			</div>
		</script>
		<script type="text/javascript" src="../../../lib/function/common.js"></script>
		<script type="text/javascript" src="../../../lib/function/easy.cookie.js"></script>
		<script type="text/javascript" src="../../../lib/function/easy.config.js"></script>
		<script type="text/javascript" src="../../../lib/function/easy.ajax.js"></script>
		<script type="text/javascript" src="../../../lib/function/weixin.js"></script>
		<script type="text/javascript" src="../../../js/partener/enterprise/locationSuccess.js"></script>
	</body>

</html>
