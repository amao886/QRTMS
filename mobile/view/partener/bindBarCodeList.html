<!DOCTYPE html>
<html>
<head>
<title>任务单号绑定</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="Keywords" content="合同物流管理平台运输管理平台">
<meta name="Description" content="合同物流管理平台运输管理平台">
<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/partener/bindBarCodeList.css" />

</head>
<body ontouchstart style="background-color: #eff3f6;">
	<div class="bindBarCodeList">
		<!--搜索部分-->
		<div class="codeList-search">
			<div class="weui-flex">
				<div class="weui-flex__item relative">
					<i class="weui-icon-search" id="iconSearch"></i>
					<input class="task-search-input" type="text" id="searchData" name="searchData" placeholder="发货人/收货客户/收货地址/联系电话"/>
					<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
				</div>
				<div class="task-search-btn" id="taskSearchBtn">
					<i class="fa fa-pencil-square-o codeList-edit"></i>
					<!--<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" id="search-btn">搜索</a>-->
				</div>
			</div>
		</div>
		
		<div class="barcode-wrapper">
			<h2 class="search-num hide"><p>搜索结果共<span>0</span>个</p></h2>
			<div class="barcode-num">
				任务单号：<span></span>
			</div>
			<div class="barcode-con" id="barcodeCon"></div>
		</div>
	</div>
	
	<!--下拉刷新-->
	<div class="weui-loadmore">
	    <i class="weui-loading"></i>
	    <span class="weui-loadmore__tips">正在加载</span>
	</div>
	
	<!--底部导航-->
	<div id="navBarIn" class="hide"></div>

<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../lib/js/json2.js"></script>
<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../../lib/coordtransform-master/index.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=a4e0b28c9ca0d166b8872fc3823dbb8a"></script>
<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
<script type="text/x-jsrender" id="waybillList">
	<div class="barcode-item" uid="{{:id}}">
		<div class="company-name">
				<span class="company-icon fl"></span>
				<p>{{:shipperName}}</p>
		</div>
		<div class="company-con">
			<div class="weui-flex" style="padding-top:0;">
				<div class="fixed-width"><span class="w4">收货客户</span>：</div>
				<div class="weui-flex__item">{{:receiverName}}</div>
			</div>
			<div class="weui-flex">
				<div class="fixed-width"><span class="w3">联系人</span>：</div>
				<div class="weui-flex__item">{{:contactName}}</div>
			</div>
			<div class="weui-flex">
				<div class="fixed-width"><span class="w4">联系电话</span>：</div>
				<div class="weui-flex__item">{{:contactPhone}}</div>
			</div>
			<div class="weui-flex">
				<div class="fixed-width"><span class="w4">收货地址</span>：</div>
				<div class="weui-flex__item">{{:receiveAddress}}</div>
			</div>
			<div class="weui-flex border-top other-info down-part">
				<div>重量：<span>{{:weight}}</span>kg</div>
				<div>体积：<span>{{:volume}}</span>m³</div>
				<div>数量：<span>{{:number}}</span></div>
			</div>
			<div class="weui-flex down-part">
				<div class="fixed-width">要求到货时间：</div>
				<div>{{:~dateFormatCommon(arrivaltime,2)}}</div>
			</div>
		</div>
	</div>
</script>
<script type="text/javascript" src="../../lib/function/common.js"></script>
<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
<script type="text/javascript" src="../../lib/function/weixin.js"></script>
<script type="text/javascript" src="../../js/common/navBar.js"></script>
<script type="text/javascript" src="../../js/common/filter_emoji.js" ></script>
<script type="text/javascript" src="../../js/partener/bindBarCodeList.js"></script>	
</body>
</html>
