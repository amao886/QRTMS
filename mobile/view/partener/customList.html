<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="Keywords" content="合同物流管理平台运输管理平台">
<meta name="Description" content="合同物流管理平台运输管理平台">
<title>客户管理</title>
<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/partener/customList.css" />

</head>
	<body ontouchstart style="background:#fafafa;">
	<!--搜索框-->
    <div class="weui-search-bar" id="searchBar">
      <div class="weui-search-bar__form">
      	<div class="weui-flex">
      		<div class="weui-flex__item">
		      	<div class="weui-search-bar__box">
		          <i class="weui-icon-search" id="searchBtn"></i>
		          <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="输入收货客户名称搜索"/>
		          <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
		        </div>
		      </div>
		      <div class=""><a href="javascript:;" class="add_cus weui-btn weui-btn_mini weui-btn_primary" id="addCustom">新增地址</a></div>
      	</div>
      </div>
    </div>
    
       <!--新增客户内容-->
	<div class="weui-cells weui-cells_checkbox" id="customListCon">
	    
    </div>
    <!--下拉刷新-->
	<div class="weui-loadmore">
	    <i class="weui-loading"></i>
	    <span class="weui-loadmore__tips">正在加载</span>
	</div>
	<!--底部导航-->
	<div id="navBarIn"></div>
    <script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../lib/js/json2.js"></script>
	<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
	<script type="text/x-jsrender" id="customList">
		<div class="position_list" id="{{:id}}" >
	    	<div class="position_list_part">
		    	<div class="weui-cell weui-check__label sin_check_p" for="">
			        <div class="weui-cell__bd"> <!--放内容-->
			          	<div class="weui-flex big_size">
					      	<div class="cus_left showPersonType">收货信息:</div>
					      	<div class="weui-flex__item pad_left" id="companyName">{{:companyName}}</div>
					    </div>
					    <div class="weui-flex">
					      	<div class="cus_left">联系人:</div>
					      	<div class="weui-flex__item pad_left" id="contacts">{{:contacts}}</div>
					    </div>
					    <div class="weui-flex">
					      	<div class="cus_left">联系电话:</div>
					      	<div class="weui-flex__item pad_left" id="contactNumber">{{:contactNumber}}</div>
					    </div>
					    <div class="weui-flex">
					      	<div class="cus_left">座机:</div>
					      	<div class="weui-flex__item pad_left" id="tel">{{:tel}}</div>
					    </div>
					    <div class="weui-flex">
					      	<div class="cus_left">收货地址:</div>
					      	<div class="weui-flex__item pad_left" id="fullAddress">{{:fullAddress}}</div>
					    </div>			    
					    <input type="hidden" id="arriveDay" value="{{:arriveDay}}"/>
					    <input type="hidden" id="arriveHour" value="{{:arriveHour}}"/>
			        </div>   
			    </div>
		    	<span class="cus_edit" data="{{:id}}" ></span>
		    </div>
	    </div>
	</script>
	<script type="text/javascript" src="../../lib/function/common.js"></script>	
	<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
	<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
	<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
	<script type="text/javascript" src="../../lib/function/weixin.js"></script>
	<script type="text/javascript" src="../../js/common/navBar.js"></script>
	<script type="text/javascript" src="../../js/common/filter_emoji.js" ></script>
	<script type="text/javascript" src="../../js/partener/customList.js"></script>    
	</body>
</html>
