<!DOCTYPE html>
<html>
<head>
	<title>个人实名认证</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="Keywords" content="合同物流管理平台运输管理平台">
	<meta name="Description" content="合同物流管理平台运输管理平台">
	<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
	<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../css/partener/editBarCode.css" />
	<style type="text/css">
		[v-cloak]{display: none !important;}
	</style>
</head>
<body ontouchstart class="vue-page" style="background-color: #f9f9fc;">
<div id="signature" v-cloak>
	<div class="weui-cells weui-cells_form margin-top signature">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w2">姓名</span></label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="text" placeholder="请输入姓名" v-model="certName">
			</div>
		</div>

		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label"><span>身份证号码</span></label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="tel" placeholder="请输入身份证号码" v-model="idCard">
			</div>
		</div>

		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label"><span>银行卡号</span></label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="text" placeholder="银行卡号" v-model="brankCardNo">
			</div>
		</div>

		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w3">手机号</span></label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="tel" placeholder="请输入银行预留手机号" v-model="certPhone">
			</div>
		</div>
		<div class="weui-cell weui-cell_vcode">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w3">验证码</span></label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" type="tel" placeholder="请输入验证码" v-model="code">
			</div>
			<div class="weui-cell__ft">
				<button class="weui-vcode-btn" @click="sendcode(this)" :disabled="countdown !== 60" :class="{gray:countdown !== 60}">
					<span v-if="countdown === 60">获取验证码</span>
					<span v-else>重新获取{{countdown}}s</span>
				</button>
			</div>
		</div>

	</div>
	<div class='demos-content-padded'>
		<a href="javascript:;" id="showTooltips" class="weui-btn weui-btn_primary" @click="personalValidate">提交认证信息</a>
	</div>
</div>
<!--底部导航-->
<!--<div id="navBarIn"></div>-->
<script src="../../lib/vue/vue.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../lib/js/json2.js"></script>
<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../../lib/coordtransform-master/index.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
<script type="text/javascript" src="../../lib/function/common.js"></script>
<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
<script type="text/javascript" src="../../lib/function/weixin.js"></script>
<script type="text/javascript" src="../../js/common/navBar.js"></script>
<script type="text/javascript" src="../../js/partener/certification.js"></script>
</body>
</html>
