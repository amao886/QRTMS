<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="Keywords" content="合同物流管理平台运输管理平台">
		<meta name="Description" content="合同物流管理平台运输管理平台">
		<title>我的钱包</title>
		<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/partener/myWallet.css" />
		<style>
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>

	<body ontouchstart class="vue-page" style="background:#F5F6F9;">
		<div id="accountBalance" v-cloak>
			<div class="balance">
				<div class="weui-flex">
					<div class="weui-flex__item relative">
						<div class="balanceInfo">
							<div class="title">账户余额</div>
							<div class="unit" v-if="userResource != null">￥{{userResource.money / 100}}</div>
						</div>
					</div>
					<div class="withdraw-btn">
						<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" @click="withdraw()">提现</a>
					</div>
				</div>
			</div>

			<div class="accountbanalce-list-con">
				<div class="accountbanalce-list-item-part" v-if="listResource != null && listResource.length > 0" v-for="item in listResource">
					<div class="weui-flex">
						<div class="weui-flex__item relative">
							<div class="type" v-if="item.changeCause == 1">抽奖活动</div>
							<div class="type" v-else-if="item.changeCause == 2">提现</div>
							<div class="date">{{item.changeTime | datetime}}</div>
						</div>
						<div class="money" v-if="item.changeCause == 1">
							<span id="money">+{{item.changeValue / 100}}</span>
						</div>
						<div class="money moneyBlack" v-else-if="item.changeCause == 2">
							<span id="money">{{item.changeValue / 100}}</span>
						</div>
					</div>
				</div>
			</div>
			<!--下拉刷新-->
			<!--<div class="weui-loadmore">
				<i class="weui-loading"></i>
				<span class="weui-loadmore__tips">正在加载</span>
			</div>-->
		</div>
		<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../lib/js/json2.js"></script>
		<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript" src="../../lib/vue/moment.min.js"></script>
		<script type="text/javascript" src="../../lib/vue/common.vue.js"></script>
		<script type="text/javascript" src="../../lib/function/common.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
		<script type="text/javascript" src="../../lib/function/weixin.js"></script>
		<script type="text/javascript" src="../../js/common/navBar.js"></script>
		<script type="text/javascript" src="../../js/common/filter_emoji.js"></script>
		<script type="text/javascript" src="../../js/partener/myWallet.js"></script>
	</body>

</html>
