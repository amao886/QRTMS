<!DOCTYPE html>
<html>
  <head>
  <title>添加好友</title>
	<meta charset="utf-8">
	<meta name="renderer" content="webkit" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="Keywords" content="合同物流管理平台运输管理平台">
	<meta name="Description" content="合同物流管理平台运输管理平台">
	<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
	<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
	<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
	<link rel="stylesheet" type="text/css" href="../../css/partener/addFriends.css" />
  
</head>

<body ontouchstart style="background:#f8f8f8;">
	<div id="page1">
		<div class="weui-cell" id="myQrCode">
	    <div class="weui-cell__bd">
	      <p class="cellTit">我的二维码</p>
	    </div>
	    <i class="fa fa-qrcode fa-3 myQrCode" aria-hidden="true"></i>
	  </div>
		<div class="weui-cells mt0">
		  <a class="weui-cell weui-cell_access" id="byPhone">
		    <div class="weui-cell__hd"><img src="../../images/add_friend_contact.jpg" alt="" style="width:40px;margin-right:5px;display:block"></div>
		    <div class="weui-cell__bd">
		      <p class="cellTit1">手机号</p>
		      <p class="cellInfo">请输入手机号添加组成员</p>
		    </div>
		    <div class="weui-cell__ft"></div>
		  </a>
		  <a class="weui-cell weui-cell_access" id="byScan">
		    <div class="weui-cell__hd"><img src="../../images/add_friend_scan.jpg" alt="" style="width:40px;margin-right:5px;display:block"></div>
		    <div class="weui-cell__bd">
		      <p class="cellTit1">扫一扫</p>
		      <p class="cellInfo">扫描二维码名片</p>
		    </div>
		    <div class="weui-cell__ft"></div>
		  </a>
		</div>
	</div>	
	<div id="page2" class="hide">
		<div class="weui-cells weui-cells_form mt0">
      <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
        <div class="weui-cell__bd">
          <input id="friendName" class="weui-input" type="text" placeholder="请输入好友姓名">
        </div>
      </div>
      <div class="weui-cell">
        <div class="weui-cell__hd">
          <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
          <input id="friendTel" class="weui-input" type="tel" pattern="[0-9]*" placeholder="请输入好友姓名">
        </div>
      </div>
    </div>
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips">保存</a>
    </div>
	</div>
	
	<div id="qrCodeBox" class="qrCodeBox hide">
		<div class="myInfo clearfix">
			<img src="../../images/admin-icon.png" class="fl">
			<div class="fl infoBox">
				<p id="myName"></p>
				<p id="myphone"></p>
			</div>
		</div>
		<div id="qrcodeimg" class="pad10_0 clearfix"><!--二维码--></div>
		<p class="textC">扫一扫上面的二维码图案，加我好友</p>
	</div>
	
	<!--底部导航-->
	<div id="navBarIn"></div>
<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../lib/js/json2.js"></script>
<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="../../lib/layer/layer.js"></script>
<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
<script type="text/javascript" src="../../lib/function/common.js"></script>
<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
<script type="text/javascript" src="../../lib/function/weixin.js"></script>
<script type="text/javascript" src="../../js/common/navBar.js"></script>
<script type="text/javascript" src="../../lib/js/jquery.qrcode.min.js"></script>
<script type="text/javascript" src="../../js/partener/addFriends.js"></script>
</body>
</html>
