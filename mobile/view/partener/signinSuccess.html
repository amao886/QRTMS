<!DOCTYPE html>
<html>

	<head>
		<title>温馨提示</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="Keywords" content="合同物流管理平台运输管理平台">
		<meta name="Description" content="合同物流管理平台运输管理平台">
		<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/partener/signinSuccess.css" />

		<style>
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>

	<body ontouchstart class="vue-page" style="background:#E4F2FF;">
		<div id="signinSuccess">
			<div class="signinSuccessTrip">
				<span class="tripIcon"></span>
				<span class="tripText">
					恭喜！注册成功！
				</span>
			</div>
			<div class="chooseItem">
				<div class="chooseTripTitle">
					请设置登录后默认显示的首页
				</div>
				<div class="chooseItemList">
					<div class="chooseBox" @click="chooseHomepageCommonFunctionMenu(0)">
						<span class="shipperIcon"></span>
						<span class="chooseItemTextRight">
							发货常用功能首页
						</span>
					</div>
					<div class="chooseBox" @click="chooseHomepageCommonFunctionMenu(1)">
						<span class="chooseItemTextLeft">
							收货常用功能首页
						</span>
						<span class="customerIcon"></span>
					</div>
					<div class="chooseBox" @click="chooseHomepageCommonFunctionMenu(2)">
						<span class="carrierIcon"></span>
						<span class="chooseItemTextRight">
							承运商常用功能首页
						</span>
					</div>
					<div class="chooseBox" @click="chooseHomepageCommonFunctionMenu(3)">
						<span class="chooseItemTextLeft">
							司机常用功能首页
						</span>
						<span class="driverIcon"></span>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../lib/js/json2.js"></script>
		<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript" src="../../lib/function/common.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
		<script type="text/javascript" src="../../lib/function/weixin.js"></script>
		<script type="text/javascript" src="../../js/partener/signinSuccess.js"></script>
	</body>

</html>
