<!DOCTYPE html>
<html>
<head>
<title>任务单号编辑</title>
<meta charset="utf-8">
<meta name="renderer" content="webkit" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="Keywords" content="合同物流管理平台运输管理平台">
<meta name="Description" content="合同物流管理平台运输管理平台">
<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css"  media="screen">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
<link rel="stylesheet" type="text/css" href="../../css/partener/editBarCode.css" />

</head>
<body ontouchstart style="background-color: #efeff4;">
	<div class="weui-cells weui-cells_form margin-top bindBarCode">
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w4 span-m-l">任务单号</span>：</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" id="barcode" type="tel" readonly  name="barcode" placeholder="请输入任务单号">
			</div>
		</div>
		
		<!--发货信息部分-->
		<div class="about_custom">
			<a class="weui-cell weui-cell_access cell_link">
	            <div class="weui-cell__hd">
	              <p class="relative"><i class="need-remark">*</i><span class="w4 span-m-l">发货信息</span>：</p>
	            </div>
	            <div class="weui-cell__bd chooseCustom" id="sendSelect" onclick="chooseCustom(this,2)">
	                                 请选择发货信息
				</div>
	            <div class="weui-cell__ft">
	            </div>
	        </a> 
	               
	        <div class=""  id="sendInf">	
	        	<!--渲染收货客户数据-->	        	
	        </div>    
		</div>
		
		<!--收货信息部分-->
		<div class="about_custom">
			<a class="weui-cell weui-cell_access cell_link">
	            <div class="weui-cell__hd">
	              <p class="relative"><i class="need-remark">*</i><span class="w4 span-m-l">收货信息</span>：</p>
	            </div>
	            <div class="weui-cell__bd chooseCustom" id="receiveSelect" onclick="chooseCustom(this,1)">
	                                请选择收货信息
				</div>
	            <div class="weui-cell__ft">
	            </div>
	        </a> 
	               
	        <div class=""  id="receiveInf">	
	        	<!--渲染收货客户数据-->	        	
	        </div>    
		</div>
		
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label"><i class="need-remark">*</i><span class="w4 span-m-l">送货单号</span>：</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" id="deliveryNumber" value="" name="deliveryNumber" type="text" placeholder="请输入送货单号" />
			</div>
		</div>
		<!--<div class="weui-cell unit-weight">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w2 span-m-l">重量</span>：</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" style="background:#ddd;" id="weight" readonly="readonly" name="weight" type="text" placeholder="请输入重量" />
			</div>
		</div>
		<div class="weui-cell unit-vol">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w2 span-m-l">体积</span>：</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" style="background:#ddd;" id="volume" readonly="readonly" name="volume" type="text" placeholder="请输入体积" />
			</div>
		</div>
		<div class="weui-cell unit-num">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w2 span-m-l">数量</span>：</label>
			</div>
			<div class="weui-cell__bd">
				<input class="weui-input" style="background:#ddd;" id="number" readonly="readonly" name="number" type="tel" placeholder="请输入数量" />
			</div>
		</div>-->
		<!-- 订单摘要 -->
		<div class="weui-cell align">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w4 span-m-l">订单摘要</span>：</label>
			</div>
			<div class="weui-cell__bd">
				<textarea class="weui-textarea" name="orderSummary" id="textarea"
					placeholder="请输入订单摘要" rows="4"></textarea>
				<div class="weui-textarea-counter">
					<span id='count'>0</span>/<span id='count_max'>200</span>
				</div>
			</div>
		</div>
		
		<!-- 运输线路 -->
		<div class="weui-cell">
			<div class="weui-cell__hd">
				<label class="weui-label"><span class="w4 span-m-l">运输路线</span>：</label>
			</div>
			<div class="weui-cell__bd cityBox">
				<input class="weui-input" id="startCity" name="startCity" type="text" placeholder="始发地" readonly />
				—
				<input class="weui-input" id="endCity" name="endCity" type="text" placeholder="目的地" readonly />
			</div>
		</div>
		
		<input type="hidden" id="address" />
		<input type="hidden" id="latitude" />
		<input type="hidden" id="longitude" />
		<!-- 要求到货时间 -->
		<!-- <div class="weui-cell no-left">
	        <div class="weui-cell__hd"><label for="time-inline" class="weui-label">要求到货时间</label></div>
	        <div class="weui-cell__bd">
	          <input name="arrivaltimeStr" class="weui-input" id="time-inline" type="text" value="">
	        </div>
	    </div> -->
	</div>
	<div class="goodsDetail">
    <div class="goodsDetailLine">
      <div class="gWidth">重量(kg)</div>
      <div class="gWidth">体积(m³)</div>
      <div class="gWidth">数量(件)</div>
    </div>
    <div class="goodsDetailLine">
      <div class="gWidth one-line-hide" id="weight">0</div>
      <div class="gWidth one-line-hide" id="volum">0</div>
      <div class="gWidth one-line-hide" id="number">0</div>
    </div>
  </div>
	<div class="weui-flex">
    <div class="weui-flex__item p_tips">带*为必填项</div>
    <div class="weui-flex__item" style="text-align: right;"><span class="editGoodsDetail" id="editGoodsDetail">修改物料信息</span></div>
  </div>
	<div class='demos-content-padded'>
		<a href="javascript:;" id="showTooltips" class="weui-btn weui-btn_primary">确定</a>
	</div>
	<!--底部导航-->
	<div id="navBarIn"></div>

<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../../lib/js/json2.js"></script>
<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
<script type="text/javascript" src="../../lib/coordtransform-master/index.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=a4e0b28c9ca0d166b8872fc3823dbb8a"></script>
<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
<script type="text/x-jsrender" id="showCustomInf">
<div class="show_custom editpage">
	<div class="weui-flex">		
		{{if type == 2}}
		<div class="d_left"><span class="w4 showPersonType">发货人</span>：</div>
		<input type="hidden" id="sendId" value="{{:id}}">
		{{else}}
		<div class="d_left"><span class="w4 showPersonType">收货人</span>：</div>
		<input type="hidden" id="receiveId" value="{{:id}}">
		{{/if}}
		<div class="weui-flex__item d_right">{{:companyName}}</div>
	</div>
	<div class="weui-flex">
		<div class="d_left"><span class="w3">联系人</span>：</div>
		<div class="weui-flex__item d_right contactName">{{:contacts}}</div>
	</div>
	<div class="weui-flex">
		<div class="d_left"><span class="w4">联系电话</span>：</div>
		<div class="weui-flex__item d_right contactPhone">{{:contactNumber}}</div>
	</div>
	 <div class="weui-flex">
	    <div class="d_left"><span class="w2">座机</span>：</div>
	    <div class="weui-flex__item d_right receiverTel">{{:tel}}</div>
	 </div>
	
	<div class="weui-flex">
		<div class="d_left"><span class="w4">收货地址</span>：</div>
		<div class="weui-flex__item d_right receiveAddress">{{:fullAddress}}</div>
	 </div>
 </div>
</script>
<!--根据任务单id查询-->
<script type="text/x-jsrender" id="taskIdInfo">
<div class="show_custom">		
	<div class="weui-flex">
		<div class="d_left"><span class="w4 showPersonType">收货人</span>：</div>
		<input type="hidden" id="receiveId" value="{{:id}}">
		<div class="weui-flex__item d_right">{{:receiverName}}</div>
	</div>
	<div class="weui-flex">
		<div class="d_left"><span class="w3">联系人</span>：</div>
		<div class="weui-flex__item d_right contactName">{{:contactName}}</div>
	</div>
	<div class="weui-flex">
		<div class="d_left"><span class="w4">联系电话</span>：</div>
		<div class="weui-flex__item d_right contactPhone">{{:contactPhone}}</div>
	</div>
	 <div class="weui-flex">
	    <div class="d_left"><span class="w2">座机</span>：</div>
	    <div class="weui-flex__item d_right receiverTel">{{:receiverTel}}</div>
	 </div>
	
	<div class="weui-flex">
		<div class="d_left"><span class="w4">收货地址</span>：</div>
		<div class="weui-flex__item d_right receiveAddress">{{:receiveAddress}}</div>
	 </div>
 </div>
</script>
<!--发货信息模版-->
<script type="text/x-jsrender" id="shipperInfo">
<div class="show_custom">		
	<div class="weui-flex">
		<div class="d_left"><span class="w4 showPersonType">发货人</span>：</div>
		<input type="hidden" id="sendId" value="{{:id}}">
		<div class="weui-flex__item d_right">{{:shipperName}}</div>
	</div>
	<div class="weui-flex">
		<div class="d_left"><span class="w3">联系人</span>：</div>
		<div class="weui-flex__item d_right contactName">{{:shipperContactName}}</div>
	</div>
	<div class="weui-flex">
		<div class="d_left"><span class="w4">联系电话</span>：</div>
		<div class="weui-flex__item d_right contactPhone">{{:shipperContactTel}}</div>
	</div>
	 <div class="weui-flex">
	    <div class="d_left"><span class="w2">座机</span>：</div>
	    <div class="weui-flex__item d_right receiverTel">{{:shipperTel}}</div>
	 </div>
	
	<div class="weui-flex">
		<div class="d_left"><span class="w4">收货地址</span>：</div>
		<div class="weui-flex__item d_right receiveAddress">{{:shipperAddress}}</div>
	 </div>
 </div>
</script>
<script type="text/javascript" src="../../lib/function/common.js"></script>
<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
<script type="text/javascript" src="../../lib/function/weixin.js"></script>
<script type="text/javascript" src="../../js/common/navBar.js"></script>
<script type="text/javascript" src="../../js/common/filter_emoji.js" ></script>
<script type="text/javascript" src="../../js/partener/editBarCode.js"></script>	
</body>
</html>
