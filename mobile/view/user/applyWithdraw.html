<!DOCTYPE html>
<html>

	<head>
		<title>申请提现</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="Keywords" content="合同物流管理平台运输管理平台">
		<meta name="Description" content="合同物流管理平台运输管理平台">
		<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/user/applyWithdraw.css" />
		<style>
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>

	<body ontouchstart class="vue-page" style="background:#F5F6F9;">
		<div id="applyWithdraw" v-cloak>
			<div class="weui-cells mt0">
				<div class="weui-cell">
					<div class="weui-cell__hd" v-if="userLegalize != null">到账银行卡：{{userLegalize.brankCardNo}}</div>
				</div>
				<div class="weui-cell last">
					<div class="weui-cell__hd" v-if="userResource != null">账户余额：￥{{userResource.money / 100}}</div>
				</div>
			</div>
			<div class="operate">
				<div class="title">可提现金额</div>
				<div class="chooseMoney clearfix">
					<div class="money-300" @click="chooseMoney(0);">
						<button id="300" class="radio-box-choosemoney selected">￥300</button>
					</div>
					<div class="money-400" @click="chooseMoney(1);">
						<button id="400" class="radio-box-choosemoney">￥400</button>
					</div>
					<div class="money-500" @click="chooseMoney(2);">
						<button id="500" class="radio-box-choosemoney">￥500</button>
					</div>
				</div>

				<div class='demos-content-padded' style="margin-top:15px;">
					<a href="javascript:;" class="weui-btn weui-btn_primary" @click="withdraw()">提现</a>
				</div>

				<div class="tripInfo">
					提现规则：<br /> 1.满300、400、500元可提现，每天限提一次，仅支持银行卡提现
					<br /> 2.提现金额通过审核之后预计7个工作日内到达您的银行卡内
					<br /> 3.请您务必确认您的银行卡号是否准确，如若由于银行信息错误导致无法到账，钱包金额将不予返还，敬请谅解。

				</div>
			</div>
		</div>
		<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../lib/js/json2.js"></script>
		<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript" src="../../lib/function/common.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
		<script type="text/javascript" src="../../lib/function/weixin.js"></script>
		<script type="text/javascript" src="../../js/common/navBar.js"></script>
		<script type="text/javascript" src="../../js/user/applyWithdraw.js"></script>
	</body>

</html>
