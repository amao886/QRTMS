<!DOCTYPE html>
<html>

	<head>
		<title>选择运输任务</title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="Keywords" content="合同物流管理平台运输管理平台">
		<meta name="Description" content="合同物流管理平台运输管理平台">
		<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/driver/chooseTransportTask.css" />
		<style>
			[v-cloak] {
				display: none !important;
			}
		</style>
	</head>

	<body ontouchstart class="vue-page" style="background:#F5F5F5;">
		<div class="recordSearch-wrapper" id="recordSearchWrapper">
			<div class="weui-flex searchTab">
				<div class="weui-search-bar weui-search-bar_focusing weui-flex__item">
					<div class="weui-search-bar__box">
						<i class="weui-icon-search"></i>
						<input type="search" class="weui-search-bar__input" id="inputSearch" placeholder="送货单号/货主名称" required="">
						<a href="javascript:" class="weui-icon-clear" id="searchClear" @click="clearContent()"></a>
					</div>
				</div>
				<div class="weui-flex__item_Btn">
					<a href="javascript:;" class="weui-btn weui-btn_mini weui-btn_primary" id="searchMsg" @click="search()">搜索</a>
				</div>
			</div>
			<!--记录列表-->
			<div class="recordList-wrapper">
				<template>
					<div class="listItem" v-if="collection != null && collection.length > 0" v-for="(item, index) in collection" @click="toPage(item.bindCode)">
						<div class="weui-panel__bd">
							<div class="weui-media-box weui-media-box_small-appmsg">
								<div class="weui-cells">
									<div class="weui-cell weui-cell_access">
										<div class="weui-cell__bd weui-cell_primary textellipsis">{{item.shipper.companyName}}</div>
										<div class="weui-cell__bd weui-cell_primary text_right">
											{{item.deliveryTime | date}}
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="weui-flex">
							<div class="left-title"><span class="w4">送货单号</span></div>
							<div class="weui-flex__item wordwrap">{{item.deliveryNo}}</div>
						</div>
						<div class="weui-flex">
							<div class="left-title">收货联系人</div>
							<div class="weui-flex__item">{{item.receiverName}}&nbsp;&nbsp;&nbsp;&nbsp;{{item.receiverContact}}</div>
						</div>
						<div class="weui-flex">
							<div class="left-title"><span class="w4">收货地址</span></div>
							<div class="weui-flex__item">{{item.receiveAddress}}</div>
						</div>
					</div>
				</template>
			</div>
			<!--加载更多-->
			<div class="weui-loadmore hide">
				<i class="weui-loading"></i>
				<span class="weui-loadmore__tips">正在加载</span>
			</div>
		</div>
		<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="../../lib/js/json2.js"></script>
		<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
		<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
		<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
		<script type="text/javascript" src="../../lib/vue/vue.js"></script>
		<script type="text/javascript" src="../../lib/function/common.js"></script>
		<script type="text/javascript" src="../../lib/vue/moment.min.js"></script>
		<script type="text/javascript" src="../../lib/vue/common.vue.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
		<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
		<script type="text/javascript" src="../../lib/function/weixin.js"></script>
		<script type="text/javascript" src="../../js/driver/chooseTransportTask.js"></script>
	</body>

</html>
