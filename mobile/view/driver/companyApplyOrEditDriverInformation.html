<!DOCTYPE html>
<html>

	<head>
		<title>司机资料 </title>
		<meta charset="utf-8">
		<meta name="renderer" content="webkit" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<meta name="Keywords" content="合同物流管理平台运输管理平台">
		<meta name="Description" content="合同物流管理平台运输管理平台">
		<link rel="stylesheet" href="../../lib/font-awesome-fa/font-awesome.min.css" media="screen">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/weui/css/jquery-weui.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/animate.min.css">
		<link rel="stylesheet" type="text/css" href="../../lib/css/reset.css" />
		<link rel="stylesheet" type="text/css" href="../../css/driver/applyOrEditDriverInformation.css" />
	</head>

	<body ontouchstart style="background:#FFFFFF;">
		<div class="driverInformation" id="driverInformation">
			<p class="tip">据说司机资料越全越容易接到运输订单哦~~</p>
		<div class="weui-cells weui-cells_form">
			<template>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input col"  v-model='driver.name' placeholder="请输入姓名">
				</div>
			</div>
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">手机号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input col"  placeholder="请输入手机号码" v-model='driver.phone' >
				</div>
			</div>
			<div class="weui-cell ">
				<div class="weui-cell__hd"><label class="weui-label">常走路线类型</label></div>
				<div class="weui-cell__bd">
					<select class="weui-select" name="modle" id="modle" v-model='driver.routes[0].type'>
									<option value="">请选择路线类型</option>
									<option value="2">长途</option>
									<option value="1">短途</option>
				  </select>
				</div>
			</div>
			<div class="weui-cell ">
				<div class="weui-cell__hd"><label class="weui-label">路线起点</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input col" type="text" id="startAddress" placeholder="请选择省市区/县" />
				</div>
			</div>
			<div class="weui-cell ">
				<div class="weui-cell__hd"><label class="weui-label">路线终点</label></div>
				<div class="weui-cell__bd">
				<input class="weui-input col" type="text" id="endAddress" placeholder="请选择省市区/县" />
				</div>
			</div>
			
			<div class="weui-cell">
				<div class="weui-cell__hd"><label class="weui-label">车牌号</label></div>
				<div class="weui-cell__bd">
					<input class="weui-input col" placeholder="沪A1212" v-model='driver.cars[0].license'>
				</div>
			</div>
			<div class="weui-cell ">
				<div class="weui-cell__hd"><label class="weui-label">车型</label></div>
				<div class="weui-cell__bd">
					<select class="weui-select" name="modle" id="modle" v-model='driver.cars[0].type'>
									<option value="">请选择车型</option>
									<option value="1">厢式车</option>
									<option value="2">平板车</option>
									<option value="3">高栏车</option>
									<option value="4">中栏车</option>
									<option value="5">低栏车</option>
									<option value="6">半封闭</option>
									<option value="7">灌装车</option>
									<option value="8">冷藏车</option>
									<option value="9">集装车</option>
									<option value="10">自卸车</option>
									<option value="11">危险品车</option>
									<option value="12">挂车</option>
									<option value="13">其他</option>
				  </select>
				</div>
			</div>
			<div class="weui-cell ">
				<div class="weui-cell__hd"><label class="weui-label">车长</label></div>
				<div class="weui-cell__bd">
					<select class="weui-select" name="modle" id="modle" v-model='driver.cars[0].length'>
									<option value="">请选择车长</option>
									<option value="1.5">1.5米</option>
									<option value="2">2米</option>
									<option value="4.2">4.2米</option>
									<option value="6.8">6.8米</option>
									<option value="7.6">7.6米</option>
									<option value="8.6">8.6米</option>
									<option value="9.6">9.6米</option>
									<option value="13">13米</option>
									<option value="15">15米</option>
									<option value="16.5">16.5米</option>
									<option value="17.5">17.5米</option>
									
				  </select>
				</div>
			</div>
			</template>
		</div>
		 <div  class="save">
		        <a href="javascript:;" class="weui-btn weui-btn_primary" @click="saveSubmit">保存</a>
		 </div>
		</div>
	</body>

	<script type="text/javascript" src="../../lib/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="../../lib/js/json2.js"></script>
	<script type="text/javascript" src="../../lib/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="../../lib/weui/js/city-picker.min.js" charset="utf-8"></script>
	<script type="text/javascript" src="../../lib/weui/js/jquery-weui.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script type="text/javascript" src="../../lib/js/jsrender-min.js"></script>
	<script type="text/javascript" src="../../lib/vue/vue.js"></script>
	<script type="text/javascript" src="../../lib/function/common.js"></script>
	<script type="text/javascript" src="../../lib/function/easy.cookie.js"></script>
	<script type="text/javascript" src="../../lib/function/easy.config.js"></script>
	<script type="text/javascript" src="../../lib/function/easy.ajax.js"></script>
	<script type="text/javascript" src="../../lib/function/weixin.js"></script>
	<script type="text/javascript" src="../../js/driver/companyApplyOrEditDriverInformation.js"></script>
	<script>
		//	alert($(document).height());
		//alert($(".weui-footer").get(0).height());
	</script>
	</body>

</html>
